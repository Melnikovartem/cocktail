{% extends "base.html" %}

{% block content %}

<h1 class ="title">Данные GoTo!</h1>
<div id=pulse ></div>
<script>

  var updatemenus=[
    {
        buttons: [
            {
                args: ['type', 'scatter'],
                label: 'Линейный',
                method: 'restyle'
            },
            {
                args: ['type', 'bar'],
                label:'Столбчатый',
                method:'restyle'
            }
        ],
        direction: 'left',
        pad: {'r': 10, 't': 10},
        showactive: true,
        type: 'buttons',
        x: 0.1,
        xanchor: 'left',
        y: 1.1,
        yanchor: 'top'
    }
]



var layout = {
    autosize: true,
    updatemenus: updatemenus,
  }

	PULSE = document.getElementById('pulse');

    {% for dat in data %}
      Plotly.plot( PULSE, [{
      y: {{ dat[1] }},
      x: [{% for val in dat[2] %}'{{ val }}', {% endfor %}],
      name: '{{ dat[0] }}'
    }], layout);
      {% endfor %}

</script>

{% endblock %}
